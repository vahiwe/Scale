<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scale{% endblock %}</title>
    <link rel="stylesheet" href="{{ static('css/bootstrap.min.css') }}">
    {% block stylesheet %}{% endblock %}
</head>

<body>
    {% block body %}
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #18a0fb!important;">
        <div class="container">
            <a class="navbar-brand" href='#'>Scale</a>
            <ul class="navbar-nav ml-auto">
            </ul>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu"
                aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">
                <form class="form-inline ml-auto">
                    <a href="{{ url('login') }}" class="btn btn-outline-secondary" style="border-color:#ffffff">Log in</a>
                    <a href="{{ url('signup') }}" class="btn btn-primary ml-2">Sign up</a>
                </form>
            </div>
        </div>
    </nav>


    <div class="container">

        {% block breadcrumb %}
        {% endblock %}

        {% block content %}
        {% endblock %}
    </div>
    {% endblock %}
    <script src="{{ static('js/jquery-3.4.1.js') }}"></script>
    <script src="{{ static('js/popper.min.js') }}"></script>
    <script src="{{ static('js/bootstrap.min.js') }}"></script>
    {% block script %}
    {% endblock %}
</body>

</html>
